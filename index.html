<!DOCTYPE html>
<html>
<head>
	<title>Phenomenal Pomodoro App by Timothy Hoang</title>
	<!-- Local Files -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>	
	<div id="main">
    <h1>Phenomenal Pomodoro App</h1>
    
    <div id="pomodoro">
      <div id="pomodoroTop">
        <p>Session</p>
        <button id="sessionDecreaseButton">-</button>
        <span id="sessionDisplay"></span>
        <button id="sessionIncreaseButton">+</button>
        <!-- ⏹ -->
      </div>
      
      <button id="sessionActionButton"><span id="startIcon">▶</span><span id="pauseIcon" class="hidden">⏹</span></button>
      
      <div id="pomodoroBottom">
        <button id="breakDecreaseButton">-</button>
        <span id="breakDisplay"></span>
        <button id="breakIncreaseButton">+</button>
        <!-- ⏹ -->
        <p>Break</p>
      </div>
    </div>
  </div>

	<div class="footer">
		<div>
			<a href="http://timothyhoang.net/">Copyright © 2018 Timothy Hoang</a> 
		</div>
	</div>
	<script type="text/javascript" src="assets/js/script.js"></script>
</body>
</html>
